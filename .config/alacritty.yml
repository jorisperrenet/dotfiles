env:
    TERM: alacritty

font:
    normal:
        family: Source Code Pro
        style: Regular
    bold:
        family: Source Code Pro
        style: Bold
    italic:
        family: Source Code Pro
        style: Italic

    size: 11
    offset:
        x: 0
        y: 0

colors:  # wombat theme
    primary:
        background: '0x1f1f1f'
        foreground: '0xe5e1d8'
    normal:
        black:   '0x000000'
        red:     '0xf7786d'
        green:   '0xbde97c'
        yellow:  '0xefdfac'
        blue:    '0x6ebaf8'
        magenta: '0xef88ff'
        cyan:    '0x90fdf8'
        white:   '0xe5e1d8'
    bright:
        black:   '0xb4b4b4'
        red:     '0xf99f92'
        green:   '0xe3f7a1'
        yellow:  '0xf2e9bf'
        blue:    '0xb3d2ff'
        magenta: '0xe5bdff'
        cyan:    '0xc2fefa'
        white:   '0xffffff'
    indexed_colors: [{ index: 53, color: '#005599' }]

window:
    opacity: 0.85
